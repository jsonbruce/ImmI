{% extends "base.html" %}

{% block title %}Sign in{% endblock %}
{% block head %}
    {{ super() }}
    <link href="{{ url_for('static', filename='css/signup.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="jumbotron">
        <h1>Data ImmI</h1>
        <form name="signUp" class="form-signin" action="/signUp" method="post">
            <label for="inputName" class="sr-only">Name</label>
            <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required
                   autofocus>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address"
                   required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password"
                   required>

            <a href="#" id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Sign up</a>
        </form>
    </div>
{% endblock %}
